    <script>

        function searchData() {
            const filter = document.getElementById("search").value.toLocaleUpperCase();
            console.log(filter);
            const ul = document.getElementById("Mylist")
            
            const li = ul.getElementsByTagName("li")
            
            for (let i = 0; i < li.length; i++) {
                const element = li[i].textContent;
              if(element.toLocaleUpperCase().indexOf(filter) > -1){
                li[i].style.display=""
              }
                else{
                    li[i].style.display="none"
                }
            }

        }
  
        setInterval(time , 1000)

function time(){
    const d = new Date;
    document.getElementById("clock").innerHTML = d.getHours() + ":" +d.getMinutes()+ ":" +d.getSeconds()
}
